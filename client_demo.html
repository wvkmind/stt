<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;

            align-items: center;

        }
        .container {
            background: white;
            border-radius: 20px;

        h1 {

        .status {

        }
        .status.disconnected { background: #fee; color: #c33; }
        .status.connected { background: #efe; color: #3c3; }
        .status.processing { background: #ffc; color: #c93; }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;

            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover { transform: translateY(-2px); }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        #connectBtn { background: #667eea; color: white; }
        #recordBtn { background: #f093fb; color: white; }
        #uploadBtn { background: #4facfe; color: white; }
        
        #result {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            min-height: 150px;
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
        }
        #result:empty::before {
            content: "è½¬å½•ç»“æœå°†æ˜¾ç¤ºåœ¨è¿™é‡Œ...";
            color: #999;
        }
        input[type="file"] { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¤ å®æ—¶è¯­éŸ³è½¬æ–‡å­—</h1>
        
        <div id="status" class="status disconnected">æœªè¿æ¥</div>
        
        <div class="controls">
            <button id="connectBtn">è¿æ¥æœåŠ¡</button>
            <button id="recordBtn" disabled>å¼€å§‹å½•éŸ³</button>
            <button id="uploadBtn" disabled>ä¸Šä¼ æ–‡ä»¶</button>
        </div>
        
        <div id="result"></div>
        
        <input type="file" id="fileInput" accept="audio/*">
    </div>

    <script>
        let ws = null;
        let mediaRecorder = null;
        let audioChunks = [];
        
        const statusEl = document.getElementById('status');
        const connectBtn = document.getElementById('connectBtn');
        const recordBtn = document.getElementById('recordBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const resultEl = document.getElementById('result');
        const fileInput = document.getElementById('fileInput');
        
        // æ›´æ–°çŠ¶æ€
        function updateStatus(text, type) {
            statusEl.textContent = text;
            statusEl.className = `status ${type}`;
        }
        
        // è¿æ¥ WebSocket
        connectBtn.onclick = () => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
                return;
            }
            
            ws = new WebSocket('ws://localhost:8765');
            
            ws.onopen = () => {
                updateStatus('å·²è¿æ¥', 'connected');
                connectBtn.textContent = 'æ–­å¼€è¿æ¥';
                recordBtn.disabled = false;
                uploadBtn.disabled = false;
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'connected') {
                    console.log(data.message);
                } else if (data.type === 'processing') {
                    updateStatus('æ­£åœ¨è½¬å½•...', 'processing');
                } else if (data.type === 'result') {
                    updateStatus('å·²è¿æ¥', 'connected');
                    resultEl.textContent = data.text;
                } else if (data.type === 'error') {
                    updateStatus('é”™è¯¯: ' + data.message, 'disconnected');
                }
            };
            
            ws.onclose = () => {
                updateStatus('æœªè¿æ¥', 'disconnected');
                connectBtn.textContent = 'è¿æ¥æœåŠ¡';
                recordBtn.disabled = true;
                uploadBtn.disabled = true;
            };
            
            ws.onerror = (error) => {
                updateStatus('è¿æ¥é”™è¯¯', 'disconnected');
                console.error('WebSocket error:', error);
            };
        };
        
        // å½•éŸ³
        recordBtn.onclick = async () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                recordBtn.textContent = 'å¼€å§‹å½•éŸ³';
                return;
            }
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    ws.send(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                };
                
                mediaRecorder.start();
                recordBtn.textContent = 'åœæ­¢å½•éŸ³';
                updateStatus('å½•éŸ³ä¸­...', 'processing');
                
            } catch (error) {
                alert('æ— æ³•è®¿é—®éº¦å…‹é£: ' + error.message);
            }
        };
        
        // ä¸Šä¼ æ–‡ä»¶
        uploadBtn.onclick = () => {
            fileInput.click();
        };
        
        fileInput.onchange = (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    ws.send(e.target.result);
                };
                reader.readAsArrayBuffer(file);
            }
        };
    </script>
</body>
